<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Diff Whitespace</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>GitHub Diff Whitespace</h1>
    </div>
    <div class="content">
      <div class="info">
        <p>This extension automatically adds <code>?w=1</code> to GitHub diff URLs to ignore whitespace changes.</p>
        <p class="feature-list">• Links are modified when clicked<br>• Navigation is automatically redirected</p>
      </div>
    </div>
  </div>
</body>
</html>
